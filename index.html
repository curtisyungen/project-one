<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Project One</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style1.css">

        <ons-navigator swipeable id="myNavigator" page="tab1.html">

                    </ons-toolbar>
                    <ons-tabbar swipeable position="auto">
                        <ons-tab page="tab1.html" label="Recipes" icon="fa-cutlery" active>
                        </ons-tab>
                        <ons-tab page="tab2.html" label="Ingredients" icon="fa-lemon" active-icon="fa-lemon">
                        </ons-tab>
                        <ons-tab page="tab3.html" label="Nutrition" icon="fa-heart" active-icon="fa-heart">
                        </ons-tab>
                    </ons-tabbar>
                </ons-page>
            </ons-navigator>

        <template id="tab1.html">
            <ons-page id="Tab1">
                <p style="text-align: center; margin-top: 10px;">
                    <input type="search" value="" id="search" placeholder="Search" class="search-input" style="width: 280px;">
                </p>
     
                <div id="recipeList">
     
                </div>

                        text-align: center;
                        padding: 0 20px;
                        margin-top: 40px;
                    }
     
                    ons-card {
                        cursor: pointer;
                        color: #333;
                    }
     
                    .card__title,
                    .card--material__title {
                        font-size: 20px;
                    }
                </style>
            </ons-page>
        </template>
     
        <template id="tab2.html">

            </template>
     
        <template id="tab3.html">

                </div>

        </template>

        <template id="page.html">
                <ons-page id="page">
                    <ons-toolbar>
                        <div class="left">
                            <ons-back-button>Back</ons-back-button>
                        </div>
                        <div class="center"></div>
                    </ons-toolbar>
                    <div id="holder">
                        </div>
                    
                </ons-page>
            </template>
     
        <script src="./assets/javascript/app.js"></script>
